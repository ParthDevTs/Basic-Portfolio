<mat-toolbar color="primary">
  <button
    mat-button
    aria-label="Example icon-button with menu icon"
    type="button"
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon>
    Menu
  </button>
  <span>{{ navName | titlecase }}</span>

  <span class="example-spacer"></span>
  <button
    mat-raised-button
    color="accent"
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    routerLink=""
    (click)="home()"
    *ngIf="showHome == true"
  >
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="push">
    <div class="row">
      <button
        color="primary"
        mat-button
        routerLink="profile/projects"
        class="buttonclass"
        (click)="portfolio()"
        (click)="drawer.toggle()"
      >
        <mat-icon>work_outline</mat-icon> Projects
      </button>
    </div>

    <mat-divider></mat-divider>

    <div class="row">
      <button
        color="primary"
        mat-button
        routerLink="profile/weather"
        class="buttonclass"
        (click)="weather()"
        (click)="drawer.toggle()"
      >
        <mat-icon>work_outline</mat-icon> Weather
      </button>
    </div>

    <mat-divider></mat-divider>

    <div class="row">
      <button
        color="primary"
        mat-button
        routerLink="profile/jokes"
        class="buttonclass"
        (click)="jokes()"
        (click)="drawer.toggle()"
        disabled
      >
        <mat-icon>work_outline</mat-icon> Jokes
      </button>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
