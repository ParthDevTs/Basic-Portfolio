<app-header
  (toggleSideBar)="sidebarToggler($event)"
  (toggleDarkTheme)="darkThemeToggler($event)"
  [ngClass]="{ 'dark-mode': darkmode }"
></app-header>
<mat-sidenav-container [ngClass]="{ 'dark-mode': darkmode }">
  <mat-sidenav mode="over" [opened]="sidebarOpen"
    ><app-sidebar (toggleSideBars)="sidebarToggler($event)"></app-sidebar
  ></mat-sidenav>
  <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
